<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container-fluid">
                <div class="row">
                    <div class="col-4">${currentRoom.name}</div>
                    <div class="col-4">${currentRoom.result}</div>
                    <div class="col-4">${currentRoom.number_of_players}</div>
                </div>
                <div class="row" v-for="turn in currentRoom.turns">
                    <div class="col-4">${turn.player_name}</div>
                    <div class="col-4">${turn.card_value}</div>
                    <div class="col-4">${turn.card_position+1}</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    <div class="loading" v-if="loading===true">Loading&#8230;</div>
</div>
